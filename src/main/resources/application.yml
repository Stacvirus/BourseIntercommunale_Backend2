spring.application.name: BourseIntercommunale
server:
  port: 3003
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/integrator
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    generate-ddl: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        dll-auto: update